<!DOCTYPE html>
<html>
    <head>
        <title>Server Side Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="favicon.gif" type="image/gif">
        <!-- this loads bootstrap css -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- this loads custom css -->
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <div id="page-body">
            <form name="calc-form" action="calculate.php" method="post">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-sm-4 offset-sm-4">
                            <div class="form-group input-space">
                                <input class="form-control" type="text" id="number1" name="num1" maxlength="10" value="">
                            </div>
                            <div class="form-group input-space">
                                <input class="form-control" type="text" id="number2" name="num2" maxlength="10" value="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-4 offset-sm-4">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-xs-6 radio-padding">
                                        <input type="radio" id="add" name="oper" value="add" checked>
                                        <label for="add">Add</label><br>
                                        <input type="radio" id="subtract" name="oper" value="sub">
                                        <label for="subtract">Subtract</label><br>
                                    </div>
                                    <div class="col-xs-6 radio-padding">
                                        <input type="radio" id="multiply" name="oper" value="mul">
                                        <label for="multiply">Multiply</label><br>
                                        <input type="radio" id="divide" name="oper" value="div">
                                        <label for="divide">Divide</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-4 offset-sm-4">
                            <button class="form-control" id="calculate" type="submit">Calculate</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- this loads jquery -->
        <script src="js/jquery.min.js"></script>
        <!-- this loads bootstrap -->
        <script src="js/bootstrap.min.js"></script>
        <!-- this loads custom -->
        <script src="js/main.js"></script>
    </body>
</html>
